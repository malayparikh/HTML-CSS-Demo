<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
        <form action="" method="post">
            <div>
                <img src="images/loginimage.jpg" alt="Login" class="login">
            </div>
            <label for="email"><b>Enter Your Email :</b></label>
            <input type="text" placeholder="john@example.com" name="email" required>

            <label for="password"><b>Enter Your Password :</b></label>
            <input type="password" placeholder="min 6 characters" name="password" required>

            <button type="submit">Login</button>

            <label>
                <input type="checkbox" checked="checked" name="rememberMe">Remember Me
            </label>
        <div class="container" style="background-color: aqua;">
            <button type="reset" class="cancelbtn">Cancel</button>
            <span>Forgot Password <a href="#"></a></span>
        </div>
        </form>

    </body>

</html>
